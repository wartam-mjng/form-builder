<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Pendaftaran</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #f8fafc;
            background-image: radial-gradient(#cbd5e1 0.5px, transparent 0.5px);
            background-size: 24px 24px;
            min-height: 100vh;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 1.5rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        .form-input {
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1.5px solid #e2e8f0;
        }

        .form-input:focus {
            border-color: #6366f1;
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
            outline: none;
        }

        .loader {
            border-top-color: #6366f1;
            animation: spinner 0.8s linear infinite;
        }

        @keyframes spinner {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="p-4 md:p-12">

    <div class="max-w-2xl mx-auto">
        <div class="text-center mb-10">
            <div class="inline-flex items-center justify-center p-3 bg-indigo-100 text-indigo-600 rounded-2xl mb-4">
                <i class="fas fa-file-signature text-2xl"></i>
            </div>
            <h1 class="text-4xl font-extrabold text-slate-900 tracking-tight mb-2">Formulir Digital</h1>
            <p class="text-slate-500 font-medium">Silakan isi data Anda dengan benar</p>
        </div>

        <div id="formContainer" class="glass-card p-8 md:p-10 fade-in relative">
            
            <!-- Loading State -->
            <div id="loadingState" class="flex flex-col items-center py-16">
                <div class="loader ease-linear rounded-full border-4 border-t-4 border-slate-100 h-14 w-14 mb-6"></div>
                <p class="text-slate-500 font-medium">Menyiapkan formulir...</p>
            </div>

            <!-- Formulir Dinamis -->
            <form id="dynamicForm" class="space-y-6 hidden">
                <div id="formFields" class="space-y-6"></div>
                
                <!-- Pesan Error -->
                <div id="errorMessage" class="hidden p-4 bg-red-50 border border-red-200 text-red-600 rounded-xl text-sm font-medium flex items-center">
                    <i class="fas fa-exclamation-circle mr-3"></i>
                    <span id="errText"></span>
                </div>

                <div class="pt-6">
                    <button type="submit" id="submitBtn" 
                            class="w-full bg-indigo-600 text-white font-bold py-4 px-8 rounded-2xl hover:bg-indigo-700 transition flex justify-center items-center shadow-xl shadow-indigo-100">
                        <span id="btnText">Kirim Data</span>
                        <div id="btnLoader" class="loader ease-linear rounded-full border-2 border-t-2 border-white h-5 w-5 ml-3 hidden"></div>
                    </button>
                </div>
            </form>

            <!-- Success State -->
            <div id="successMsg" class="hidden text-center py-12 fade-in">
                <div class="bg-emerald-50 text-emerald-500 p-6 rounded-3xl w-24 h-24 flex items-center justify-center mx-auto mb-6">
                    <i class="fas fa-check-circle text-5xl"></i>
                </div>
                <h3 class="text-2xl font-extrabold text-slate-900 mb-2">Terima Kasih!</h3>
                <p class="text-slate-500 px-4">Data Anda telah berhasil divalidasi dan disimpan.</p>
                <button onclick="resetForm()" class="mt-8 px-8 py-3 bg-slate-100 text-slate-700 rounded-xl font-bold hover:bg-slate-200 transition">
                    Kirim Form Lain
                </button>
            </div>
        </div>
    </div>

    <script>
        /** * KONFIGURASI UTAMA
         * Ganti URL di bawah ini dengan URL Web App Google Apps Script Anda
         */
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwOZkzjWh1BUIsy7IvGTavkL1eVsqMctTfFccdoQv1YxhrmqPfdvN0uuJxOG5kKl9GD0A/exec"; 
        
        let formFieldsData = [];

        window.onload = () => {
            if (SCRIPT_URL.includes("exec")) {
                loadFormStructure();
            } else {
                showError("Konfigurasi SCRIPT_URL belum diset dengan benar.");
                document.getElementById('loadingState').classList.add('hidden');
            }
        };

        async function loadFormStructure() {
            try {
                const response = await fetch(`${SCRIPT_URL}?action=getStructure`);
                if (!response.ok) throw new Error("Network response was not ok");
                formFieldsData = await response.json();
                renderForm(formFieldsData);
            } catch (error) {
                console.error(error);
                showError("Gagal mengambil struktur form dari database.");
            }
        }

        function renderForm(fields) {
            const container = document.getElementById('formFields');
            container.innerHTML = "";
            fields.forEach(field => {
                const isRequired = field.required === true || field.required === "TRUE";
                const wrapper = `
                    <div class="fade-in">
                        <label class="block text-sm font-bold text-slate-700 mb-2">${field.label}${isRequired ? ' <span class="text-rose-500">*</span>' : ''}</label>
                        ${renderInput(field, isRequired)}
                    </div>`;
                container.insertAdjacentHTML('beforeend', wrapper);
            });
            document.getElementById('loadingState').classList.add('hidden');
            document.getElementById('dynamicForm').classList.remove('hidden');
        }

        function renderInput(field, isRequired) {
            const baseClass = "w-full p-4 rounded-xl form-input bg-white text-slate-700 text-sm";
            const req = isRequired ? 'required' : '';
            if (field.type === "dropdown") {
                return `<select name="${field.name}" ${req} class="${baseClass}"><option value="">Pilih...</option>${field.options.map(o => `<option value="${o}">${o}</option>`).join('')}</select>`;
            } else if (field.type === "textarea") {
                return `<textarea name="${field.name}" ${req} rows="3" class="${baseClass}" placeholder="Ketik di sini..."></textarea>`;
            }
            return `<input type="${field.type}" name="${field.name}" ${req} class="${baseClass}" placeholder="${field.label}">`;
        }

        function showError(msg) {
            const errDiv = document.getElementById('errorMessage');
            document.getElementById('errText').innerText = msg;
            errDiv.classList.remove('hidden');
        }

        document.getElementById('dynamicForm').onsubmit = async (e) => {
            e.preventDefault();
            const btn = document.getElementById('submitBtn');
            const btnLoader = document.getElementById('btnLoader');
            const btnText = document.getElementById('btnText');
            const errDiv = document.getElementById('errorMessage');
            
            errDiv.classList.add('hidden');
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());

            // --- VALIDASI CLIENT SIDE ---
            if (data.email && !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(data.email)) {
                return showError("Format email tidak valid!");
            }

            const phoneKey = Object.keys(data).find(k => k.toLowerCase().includes('hp') || k.toLowerCase().includes('telp'));
            if (phoneKey && data[phoneKey]) {
                const val = data[phoneKey];
                if (!/^[0-9]+$/.test(val)) return showError("Nomor HP harus berupa angka!");
                if (!val.startsWith('62') && !val.startsWith('08')) return showError("Nomor HP harus dimulai dengan 62 atau 08!");
            }

            // --- PROSES SUBMIT ---
            btn.disabled = true;
            btnLoader.classList.remove('hidden');
            btnText.innerText = "Memverifikasi...";

            try {
                // 1. Validasi ke Server (Cek Duplikat/NIK/NISN)
                // Kita cek field kritis yang ada di input data
                const criticalFields = ['nama', 'nisn', 'nik', 'email'];
                for (const field of criticalFields) {
                    if (data[field]) {
                        const checkRes = await fetch(`${SCRIPT_URL}?action=validate&field=${field}&value=${encodeURIComponent(data[field])}`);
                        const checkResult = await checkRes.json();
                        if (!checkResult.isValid) {
                            btn.disabled = false;
                            btnLoader.classList.add('hidden');
                            btnText.innerText = "Kirim Data";
                            return showError(checkResult.message);
                        }
                    }
                }

                // 2. Kirim Data Jika Valid
                await fetch(SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    body: JSON.stringify(data)
                });
                
                document.getElementById('dynamicForm').classList.add('hidden');
                document.getElementById('successMsg').classList.remove('hidden');
            } catch (error) {
                console.error(error);
                showError("Terjadi gangguan koneksi. Silakan coba lagi.");
            } finally {
                btn.disabled = false;
                btnLoader.classList.add('hidden');
                btnText.innerText = "Kirim Data";
            }
        };

        function resetForm() {
            document.getElementById('dynamicForm').reset();
            document.getElementById('dynamicForm').classList.remove('hidden');
            document.getElementById('successMsg').classList.add('hidden');
        }
    </script>
</body>
</html>
